<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrin - Advanced Screen Recorder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewVideo,
        #recordedVideo {
            object-fit: contain;
            max-height: 70vh;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h2 class="card-title mb-0">Skrin - Advanced Screen Recorder</h2>
        </header>

        <!-- Idle State -->
        <div id="idleState">
            <div class="card-body">
                <div class="mb-3">
                    <label for="sourceSelect" class="form-label">Select Source</label>
                    <select id="sourceSelect" class="form-select">
                        <option value="">Loading sources...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="audioSelect" class="form-label">Select Microphone</label>
                    <select id="audioSelect" class="form-select">
                        <option value="">Loading audio sources...</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="cursorHighlight">
                    <label class="form-check-label" for="cursorHighlight">Highlight Cursor</label>
                </div>
                <div class="text-center mb-3 video-container">
                    <video id="previewVideo" class="img-fluid border" autoplay muted></video>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="startBtn" class="btn btn-primary">Start Recording</button>
                </div>
            </div>
        </div>

        <!-- Recording State -->
        <div id="recordingState" class="d-none">
            <div class="card-body">
                <div class="text-center mb-3"></div>
                <video id="previewVideo" class="img-fluid border" autoplay muted></video>
            </div>
            <div id="timer" class="text-center mb-3">00:00:00</div>
            <div class="d-flex justify-content-center">
                <button id="stopBtn" class="btn btn-danger">Stop Recording</button>
            </div>
        </div>
    </div>

    <!-- Preview State -->
    <div id="previewState" class="d-none">
        <div class="card-body">
            <h3 class="text-center mb-3">Preview</h3>
            <div class="text-center mb-3 video-container">
                <video id="recordedVideo" class="img-fluid border" controls></video>
            </div>
            <div class="d-flex justify-content-center">
                <button id="cancelBtn" class="btn btn-secondary me-2">Cancel</button>
                <button id="saveBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="renderer.js"></script>
</body>

</html>

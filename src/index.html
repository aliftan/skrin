<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrin - Advanced Screen Recorder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewVideo { 
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Skrin - Advanced Screen Recorder</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="sourceSelect" class="form-label">Select Source</label>
                    <select id="sourceSelect" class="form-select">
                        <option value="">Loading sources...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="audioSelect" class="form-label">Select Microphone</label>
                    <select id="audioSelect" class="form-select">
                        <option value="">Loading audio sources...</option>
                    </select>
                </div>
                <div class="text-center mb-3">
                    <video id="previewVideo" class="img-fluid border" autoplay muted></video>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button id="startBtn" class="btn btn-primary me-2" style="width: 120px;">Start Recording</button>
                    <button id="stopBtn" class="btn btn-danger" style="width: 120px;" disabled>Stop Recording</button>
                </div>
                <div class="text-center">
                    <video id="recordedVideo" class="img-fluid mb-3 d-none" controls></video>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>

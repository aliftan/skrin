<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrin - Advanced Screen Recorder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewVideo,
        #recordedVideo {
            object-fit: contain;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h2 class="card-title mb-0">Skrin - Advanced Screen Recorder</h2>
        </header>
        <div class="card-body">
            <div id="setupControls">
                <div class="mb-3">
                    <label for="sourceSelect" class="form-label">Select Source</label>
                    <select id="sourceSelect" class="form-select">
                        <option value="">Loading sources...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="audioSelect" class="form-label">Select Microphone</label>
                    <select id="audioSelect" class="form-select">
                        <option value="">Loading audio sources...</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="cursorHighlight">
                    <label class="form-check-label" for="cursorHighlight">Highlight Cursor</label>
                </div>
            </div>
            <div class="text-center mb-3">
                <video id="previewVideo" class="img-fluid border" autoplay muted></video>
                <video id="recordedVideo" class="img-fluid border d-none" controls></video>
            </div>
            <div id="timer" class="text-center mb-3 d-none"></div>
            <div id="recordingControls" class="d-flex justify-content-center mb-3">
                <button id="startBtn" class="btn btn-primary me-2" style="width: 120px;">Start Recording</button>
                <button id="stopBtn" class="btn btn-danger" style="width: 120px;" disabled>Stop Recording</button>
            </div>
            <div id="previewControls" class="d-flex justify-content-center mb-3 d-none">
                <button id="saveBtn" class="btn btn-success me-2" style="width: 120px;">Save</button>
                <button id="deleteBtn" class="btn btn-danger" style="width: 120px;">Delete</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="renderer.js"></script>

</body>
</html>
